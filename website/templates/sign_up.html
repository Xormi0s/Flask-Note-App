{% extends "base.html" %}

{% block head %}
    <title>Note Application - LOGIN</title>
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter a first name">
        <label for="password1">Password</label>
        <input type="text" class="form-control" id="password1" name="password1" placeholder="Enter a password">
        <label for="password2">Confirm Password</label>
        <input type="text" class="form-control" id="password2" name="password2" placeholder="Enter a password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
